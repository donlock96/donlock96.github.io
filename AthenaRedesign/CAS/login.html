<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Central Authentication Service</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="cas.css" />
</head>
<body id="cas">
  <div id="container">
      <div id="content">

    <p/>

<div class="box" id="login">
    <form id="fm1" class="fm-v clearfix" action="../home.html">
        <img src="Screen-GEORGIA-V-FC.png" style="max-width:125px" alt="University of Georgia Logo"/>
        <h1>Central Authentication Service</h1>

        <section class="row">
            <label for="username"><span class="accesskey">U</span>sername:</label>

                    <input id="username" name="username" class="required" tabindex="1" accesskey="u" type="text" value="" size="25" autocomplete="off"/>
        </section>

        <section class="row">
            <label for="password"><span class="accesskey">P</span>assword:</label>


            <input id="password" name="password" class="required" tabindex="2" accesskey="p" type="password" value="" size="25" autocomplete="off"/>
            <span id="capslock-on" style="display:none;"><p><img src="images/warning.png" alt="exclamation point graphic" valign="top"> CAPSLOCK key is turned on!</p></span>
        </section>

        <section class="row btn-row">
            <input type="hidden" name="lt" value="" />
            <input type="hidden" name="execution" value="logedin"/>
            <input type="hidden" name="_eventId" value="submit" />


              <input class="btn-submit" name="submit" accesskey="l" value="LOGIN" tabindex="6" type="submit" />

            <input class="btn-reset" name="reset" accesskey="c" value="CLEAR" tabindex="7" type="reset" />
        </section>
            <hr/>
                <h2><a href="https://eits.uga.edu/access_and_security/new_cas/trouble_logging_in/" target="_blank">Trouble logging in?</a></h2>
                <div class="row">
                    <div class="col-sm-5">
                <h2><a href="https://eits.uga.edu/access_and_security/new_cas/what_is_cas/" target="_blank">About CAS</a></h2>
                    </div>
                    <div class="col-sm-2">
                        <img src="red_column.png" alt="line divider" style="max-height:40px">
                    </div>
                    <div class="col-sm-5">
                <h2><a href="https://eits.uga.edu/access_and_security/new_cas/about_eits/" target="_blank">About Us</a></h2>
                    </div>
                </div>
    <div>
</div></form>
</div>




</div> <!-- END #content -->

<footer>
    <div id="copyright">
        <p>This is a mock CAS page for demonstration purposes only.</p>
    </div>
</footer>

</div> <!-- END #container -->

</body>
</html>
